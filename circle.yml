test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      my-apps:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: cka-bucket
            key_pattern: my-apps-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-east-1
        deployment_group: staging
        deployment_config: CodeDeployDefault.AllAtOnce
