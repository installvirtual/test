test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      my-app:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: cka-bucket
            key_pattern: cka-{BRANCH}-{SHORT_COMMIT}
        deployment_group: cka-group
