test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      myfirstapp:
        application_root: /
        region: ap-south-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: cka-bucket-ap-south-1
            key_pattern: circleci-demo-app-{BRANCH}-{SHORT_COMMIT}
        deployment_group: my-deployment-group
