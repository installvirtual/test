test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      myapp:
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: cka-bucket-ap-south-1
            key_pattern: appname-1234-{BRANCH}-{SHORT_COMMIT}
        deployment_group: my-deployment-group
